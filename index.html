<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Timely Alarm</title>
    <meta name="description" content="Minimal tool that reminds you to stand up from time to time">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div class="warning-msg notification-disabled">
      <p>Looks like you disabled notifications from this page, well now it won't work. Please enable notifications again to make this tool work.</p>
    </div>
    <div class="warning-msg notification-not-supported">
      <p>Looks like your borwser dones't support notifications, therefore you won't be able to use this tool</p>
    </div>
    <div class="timer">
      <span id="minutes"></span> : <span id="seconds"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.11.3.js"><\/script>')</script>
    <script src="js/main.min.js"></script>
  </body>
</html>
